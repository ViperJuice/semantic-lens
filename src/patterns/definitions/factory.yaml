id: factory
name: Factory Method Pattern
description: >
  Creator class has a factory method that creates products.
  Multiple product classes implement a common product interface.

roles:
  creator:
    kind: class
  factory_method:
    kind: method
    owned_by: creator
    name: /create|build|make|new[A-Z]/i
  product_base:
    kind: interface
  product:
    kind: class

constraints:
  - type: edge
    kind: calls
    from: factory_method
    to: product
  - type: edge
    kind: implements
    from: product
    to: product_base
  - type: group
    role: product
    min_size: 2

scoring:
  base: 0.3
  weights:
    factory_method: 0.3
    multiple_products: 0.3
    shared_base: 0.1
